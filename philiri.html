<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CI Project SY 2025-2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: cornsilk;
    }

    header {
      background-color: blue;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
    }

    nav button {
      background: none;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      color: #333;
    }

    nav button:hover, nav button.active {
      border-bottom: 3px solid blue;
      color: maroon;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    .container.active {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: 0.3s;
      position: relative;
    }


    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product p {
      color: blue;
      font-size: 14px;
    }

    .product button {
      background-color: blue;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      width:50%;
    }

    .product button:hover {
      background-color: #e65c00;
    }



  </style>
</head>
<body>


  <header>READING CULTURE BASED STORIES</header>

  <nav>

  </nav>

</center>

   <div class="product">

      <img src="readpic.png" alt="Home Item">

  <script>
    const tabs = document.querySelectorAll('.tab');
    const containers = document.querySelectorAll('.container');
    const popup = document.getElementById('sharePopup');
    const overlay = document.getElementById('overlay');
    const shareImg = document.getElementById('shareImage');
    const shareLink = document.getElementById('shareLink');

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(btn => btn.classList.remove('active'));
        tab.classList.add('active');
        containers.forEach(section => {
          section.classList.remove('active');
          if (section.id === tab.dataset.tab) {
            section.classList.add('active');
          }
        });
      });
    });




  </script>

</body>
